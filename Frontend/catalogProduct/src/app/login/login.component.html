 <div class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div>

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <div *ngIf = "alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Wrong username or password!</strong> Try Again!!
            </div>  

            <form #userForm = "ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">  
                    <label for="exampleInputEmail1"> Enter Email address </label>  
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)] = "user.email">  
                </div>  
                <div class="form-group">  
                    <label for="exampleInputPassword1">Enter Password </label>   
                    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="password" [(ngModel)] = "user.password">  
                </div>  
                <br>
                <br>
                
                <button type="submit" class="btn btn-primary btn-block"> Sign in </button>
                <br>
                <br> 
                  
                <div class="sign-up">  
                    Don't have an account? <a href="/register"> Create One </a>  
                </div>  
            </form>  

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
